<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body align = "center" bgcolor = "lightblue">
    <h1>CLASS TIMETABLE</h1>
    <table border="2" bordercolor = "green" width = 500px height = 500px align = "center">
        <tr>
            <th>Day</th>
            <th>9-10 AM</th>
            <th>10-11 AM</th>
            <th>11-12 PM</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td>Maths</td>
            <td>Science</td>
            <td>English</td>
        </tr>
        <tr>
            <td colspan = "2">Computer Lab</td>
            <td>Games</td>
        </tr>
        <td rowspan = "2">Tuesday</td>
        <td>History</td>
        <td>Maths</td>
        <td>Geography</td>
        <tr>
            <td colspan = "3">Project Work</td>
    </table>
    
</body>
</html>
