<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Card</title>

  <style>
    :root {
      --border: #555;
      --link: #1a0dab;
    }

    * { box-sizing: border-box; }

    body {
      font-family: Georgia, "Times New Roman", serif;
      line-height: 1.5;
      color: #222;
      background: #fff;
      padding: 24px;
    }

    h1 {
      text-align: center;
      text-decoration: underline;
      margin: 0 0 20px;
    }
    .card {
      width: 100%;
      max-width: 720px;
      margin: 0 auto; 
    }

    
    .card table {
      width: 100%;
      border: 2px solid var(--border);
      border-collapse: collapse; 
      background: #fff;
    }

    .card th,
    .card td {
      border: 2px solid var(--border);
      padding: 14px 18px;
      vertical-align: top;
    }

    .card th {
      width: 160px;
      text-align: left;
      font-weight: 700;
      background: #f9f9f9;
    }

    
    .img-cell {
      text-align: center;
      padding: 22px 0;
    }

    .avatar {
      display: block;       
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
      margin: 0 auto 8px;  
    }

    
    .links {
      text-align: center;
    }

    a {
      color: var(--link);
    }
  </style>
</head>
<body>
  <h1>Profile Card</h1>

  <div class="card">
    <table role="presentation">
      <tr>
        <th scope="row">Profile Picture</th>
        <td class="img-cell" colspan="2">
          <img src="profilephoto.jpg" alt="Profile Picture" class="avatar" />
        </td>
      </tr>

      <tr>
        <th scope="row">Name</th>
        <td>Krishna Garg</td>
      </tr>

      <tr>
        <th scope="row">Role</th>
        <td>College Student (Computer Science)</td>
      </tr>

      <tr>
        <th scope="row">Email</th>
        <td><a href="mailto:kgarg8320@gmail.com">kgarg8320@gmail.com</a></td>
      </tr>

      <tr>
        <th scope="row">Phone</th>
        <td>+91-9149120192</td>
      </tr>

      <tr>
        <th scope="row">About</th>
        <td>AI-ML enthusiast.</td>
      </tr>

      <tr>
        <td class="links" colspan="2">
          <a href="https://github.com/Krish-creator9" target="_blank" rel="noopener">GitHub</a> |
          <a href="https://www.linkedin.com/in/krishna-garg-b90b78313/" target="_blank" rel="noopener">LinkedIn</a>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
